<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Filter Results Overlay</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#745eed",
                        "background-light": "#f6f6f8",
                        "background-dark": "#131121",
                        "surface-light": "#ffffff",
                        "surface-dark": "#1e1b2e",
                        "text-main-light": "#121118",
                        "text-main-dark": "#ffffff",
                        "text-secondary-light": "#686388",
                        "text-secondary-dark": "#a09db5",
                        "border-light": "#dddce5",
                        "border-dark": "#312e45",
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "2xl": "1rem", "3xl": "1.5rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        /* Custom scrollbar for better overlay experience */
        .hide-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .hide-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-gray-900/40 h-screen w-full flex items-end justify-center font-display overflow-hidden relative" style="backdrop-filter: blur(2px);">
<!-- Main Background/Underlay (Simulated previous screen content roughly visible) -->
<div class="absolute inset-0 -z-10 bg-background-light dark:bg-background-dark overflow-hidden flex flex-col opacity-30 pointer-events-none">
<!-- Mock header -->
<div class="h-16 bg-surface-light dark:bg-surface-dark w-full border-b border-border-light dark:border-border-dark flex items-center px-4 justify-between">
<div class="w-8 h-8 rounded bg-gray-200 dark:bg-gray-700"></div>
<div class="w-32 h-4 rounded bg-gray-200 dark:bg-gray-700"></div>
<div class="w-8 h-8 rounded-full bg-gray-200 dark:bg-gray-700"></div>
</div>
<!-- Mock content grid -->
<div class="p-4 grid grid-cols-2 gap-4">
<div class="h-40 rounded-lg bg-white dark:bg-gray-800 shadow-sm"></div>
<div class="h-40 rounded-lg bg-white dark:bg-gray-800 shadow-sm"></div>
<div class="h-40 rounded-lg bg-white dark:bg-gray-800 shadow-sm"></div>
<div class="h-40 rounded-lg bg-white dark:bg-gray-800 shadow-sm"></div>
</div>
</div>
<!-- Bottom Sheet Container -->
<div class="w-full max-w-md bg-surface-light dark:bg-surface-dark rounded-t-3xl shadow-2xl flex flex-col max-h-[92vh] transition-transform duration-300 ease-out transform translate-y-0">
<!-- Drag Handle -->
<div class="flex items-center justify-center pt-3 pb-2 cursor-grab active:cursor-grabbing w-full flex-shrink-0">
<div class="h-1.5 w-12 rounded-full bg-gray-300 dark:bg-gray-600"></div>
</div>
<!-- Header -->
<div class="flex items-center justify-between px-6 pb-4 pt-2 border-b border-border-light/50 dark:border-border-dark/50 flex-shrink-0">
<h2 class="text-text-main-light dark:text-text-main-dark text-xl font-bold leading-tight tracking-tight">Filter resultaten</h2>
<button class="flex items-center justify-center w-8 h-8 rounded-full bg-gray-100 dark:bg-gray-800 text-text-main-light dark:text-text-main-dark hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors">
<span class="material-symbols-outlined" style="font-size: 20px;">close</span>
</button>
</div>
<!-- Scrollable Content Area -->
<div class="flex-1 overflow-y-auto hide-scrollbar px-6 py-2 pb-24 space-y-6">
<!-- Section: Document Type -->
<div class="flex flex-col pt-4">
<h3 class="text-text-main-light dark:text-text-main-dark text-base font-bold mb-3">Type document</h3>
<div class="grid grid-cols-1 gap-1">
<label class="flex items-center gap-x-3 py-2.5 group cursor-pointer">
<div class="relative flex items-center">
<input checked="" class="peer h-5 w-5 cursor-pointer appearance-none rounded border border-border-light dark:border-border-dark checked:bg-primary checked:border-primary transition-all duration-200" type="checkbox"/>
<span class="material-symbols-outlined absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2 text-white opacity-0 peer-checked:opacity-100 pointer-events-none" style="font-size: 16px;">check</span>
</div>
<p class="text-text-main-light dark:text-text-main-dark text-base font-medium group-hover:text-primary transition-colors">PDF Document</p>
</label>
<label class="flex items-center gap-x-3 py-2.5 group cursor-pointer">
<div class="relative flex items-center">
<input class="peer h-5 w-5 cursor-pointer appearance-none rounded border border-border-light dark:border-border-dark checked:bg-primary checked:border-primary transition-all duration-200" type="checkbox"/>
<span class="material-symbols-outlined absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2 text-white opacity-0 peer-checked:opacity-100 pointer-events-none" style="font-size: 16px;">check</span>
</div>
<p class="text-text-main-light dark:text-text-main-dark text-base font-medium group-hover:text-primary transition-colors">Word Document (.docx)</p>
</label>
<label class="flex items-center gap-x-3 py-2.5 group cursor-pointer">
<div class="relative flex items-center">
<input class="peer h-5 w-5 cursor-pointer appearance-none rounded border border-border-light dark:border-border-dark checked:bg-primary checked:border-primary transition-all duration-200" type="checkbox"/>
<span class="material-symbols-outlined absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2 text-white opacity-0 peer-checked:opacity-100 pointer-events-none" style="font-size: 16px;">check</span>
</div>
<p class="text-text-main-light dark:text-text-main-dark text-base font-medium group-hover:text-primary transition-colors">Images (JPG/PNG)</p>
</label>
</div>
</div>
<hr class="border-border-light dark:border-border-dark opacity-50"/>
<!-- Section: Last Edited -->
<div class="flex flex-col">
<h3 class="text-text-main-light dark:text-text-main-dark text-base font-bold mb-3">Laatst bewerkt</h3>
<div class="relative">
<input class="w-full bg-background-light dark:bg-background-dark border border-border-light dark:border-border-dark rounded-lg py-3.5 px-4 text-text-main-light dark:text-text-main-dark text-base placeholder-text-secondary-light focus:ring-2 focus:ring-primary/20 focus:border-primary outline-none appearance-none" type="date"/>
<div class="absolute right-4 top-1/2 -translate-y-1/2 pointer-events-none text-text-secondary-light dark:text-text-secondary-dark flex items-center">
<span class="material-symbols-outlined">calendar_today</span>
</div>
</div>
</div>
<hr class="border-border-light dark:border-border-dark opacity-50"/>
<!-- Section: Folder -->
<div class="flex flex-col">
<h3 class="text-text-main-light dark:text-text-main-dark text-base font-bold mb-3">Map</h3>
<div class="relative">
<select class="w-full appearance-none bg-background-light dark:bg-background-dark border border-border-light dark:border-border-dark rounded-lg py-3.5 px-4 text-text-main-light dark:text-text-main-dark text-base focus:ring-2 focus:ring-primary/20 focus:border-primary outline-none cursor-pointer">
<option disabled="" selected="" value="">Selecteer map...</option>
<option value="marketing">Marketing Assets</option>
<option value="sales">Sales Enablement</option>
<option value="legal">Legal Contracts</option>
<option value="hr">HR Policies</option>
</select>
<div class="absolute right-4 top-1/2 -translate-y-1/2 pointer-events-none text-text-secondary-light dark:text-text-secondary-dark flex items-center">
<span class="material-symbols-outlined">expand_more</span>
</div>
</div>
</div>
<hr class="border-border-light dark:border-border-dark opacity-50"/>
<!-- Section: Status (Tags) -->
<div class="flex flex-col">
<h3 class="text-text-main-light dark:text-text-main-dark text-base font-bold mb-3">Status</h3>
<div class="flex flex-wrap gap-2.5">
<button class="px-4 py-2 rounded-lg bg-primary text-white text-sm font-semibold border border-transparent shadow-sm transition-all">
                        Gepubliceerd
                    </button>
<button class="px-4 py-2 rounded-lg bg-background-light dark:bg-background-dark text-text-main-light dark:text-text-main-dark border border-border-light dark:border-border-dark text-sm font-medium hover:border-primary/50 transition-all">
                        Concept
                    </button>
<button class="px-4 py-2 rounded-lg bg-background-light dark:bg-background-dark text-text-main-light dark:text-text-main-dark border border-border-light dark:border-border-dark text-sm font-medium hover:border-primary/50 transition-all">
                        In review
                    </button>
<button class="px-4 py-2 rounded-lg bg-background-light dark:bg-background-dark text-text-main-light dark:text-text-main-dark border border-border-light dark:border-border-dark text-sm font-medium hover:border-primary/50 transition-all">
                        Archief
                    </button>
</div>
</div>
<!-- Spacer for scroll -->
<div class="h-4"></div>
</div>
<!-- Fixed Footer Action Bar -->
<div class="absolute bottom-0 left-0 right-0 bg-surface-light dark:bg-surface-dark border-t border-border-light dark:border-border-dark p-4 px-6 pb-8 flex items-center justify-between z-20">
<button class="text-primary font-bold text-base hover:text-primary/80 transition-colors py-2 px-2">
                Wis alles
            </button>
<button class="bg-primary hover:bg-primary/90 text-white text-base font-bold py-3.5 px-8 rounded-lg shadow-lg shadow-primary/20 transition-all transform active:scale-95 flex-1 ml-6">
                Toepassen
            </button>
</div>
</div>
<!-- Decorative status bar area simulation -->
<div class="absolute top-0 w-full h-12 bg-transparent z-50 pointer-events-none"></div>
</body></html>
